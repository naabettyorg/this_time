<body class="form-v7">
<div class="page-content">

    <div class="form-v7-content">
        <div class="form-left">

            <img src="images/form-v7.jpg" alt="form">

            <p class="text-2">Privacy policy & Term of service</p>
        </div>


        <form class="form-detail" action="profile.html" id="myform">
            <div class="form-row">
                <label for="fullname">FULL NAME</label>
                <input type="text" name="fullname" id="fullname"
                       class="input-text" required>
            </div>


            <div class="form-row">
                <label for="telephone">TEL</label>
                <input type="number" name="tel" id="telephone" class="input-text"
                       required>
            </div>


            <div class="form-row">
                <label for="specialty">SPECIALITY</label>
                <input type="text" name="specialty" id="specialty"
                       class="input-text" required>
            </div>

            <div class="form-row">
                <label for="experience">YEARS OF EXPERIENCE</label>
                <input type="number" name="yearsexperience" id="experience"
                       class="input-text" required>
            </div>


            <div class="form-row">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username"
                       class="input-text" required>
            </div>


            <div class="form-row">
                <label for="business">NAME OF ORGANIZATION OF
                    STUDY</label>
                <input type="text" name="business"
                       id="business" class="input-text" required>
            </div>


            <div class="form-row">
                <label for="location">CURRENT LOCATION</label>
                <input type="text" name="location" id="location"
                       class="input-text" required>
            </div>


            <div class="form-row">
                <label for="email">E-MAIL</label>
                <input type="text" name="email" id="email"
                       class="input-text" required
                       pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            </div>


            <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password"
                       class="input-text" required>
            </div>


            <div class="form-row">
                <label for="comfirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="comfirm_password"
                       id="comfirm_password" class="input-text" required>
            </div>

            <div class="form-wrapper">
                <div class="form-wrapper">
                    <label for="image">Upload Profile Image</label>

                </div>
                <div class="form-wrapper">
                    <input type='file' id="image" name="image">"
                </div>


                <div class="form-row-last">
                    <input type="submit" value="Register" onclick="addUser(username.value,fullname.value, experience.value, location.value, specialty.value,email.value,telephone.value,business.value)" >

                    <p>Or<a href="#">Sign in</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
